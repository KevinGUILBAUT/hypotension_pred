[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "hp_pred"
authors = [
    { name = "Bob Aubouin--Pairault", email = "bob.aubouin-pairault@gipsa-lab.fr" },
    { name = "Mathias RÃ©us", email = "mathias.reus@gipsa-lab.fr" },
]
description = "An hypertension predictor based on VitalDB data and ML methods."
dependencies = [
    "vitaldb==1.4.7",
    "numpy==1.26",
    "pandas==2.1.3",
    "fastparquet==2024.2.0",
    "matplotlib",
    "tqdm==4.66.1",
    "aiohttp==3.9.3",
    "scikit-learn==1.4.1.post1",
    "xgboost==2.0.3",
    "shap==0.44.1",
    "jinja2==3.1.3",
    "optuna==3.5.0",
    "dask==2024.2.1",
    "imblearn==0.0",
    "pyarrow==19.0.0",
]
optional-dependencies = { "dev" = ["pytest==8.0.0", "black==24.2.0", "isort==5.13.2"] }
requires-python = "~= 3.11"
dynamic = ["version"]
license = { file = "LICENSE" }
classifiers = ["Programming Language :: Python :: 3"]

[project.urls]
"Homepage" = "https://github.com/BobAubouin/hypotension_pred"

[tool.hatch.version]
path = "src/hp_pred/__init__.py"

[tool.black]
line-length = 88
target-version = ['py310']

[tool.isort]
profile = "black"